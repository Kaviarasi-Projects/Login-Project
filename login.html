<html>
    <link rel="stylesheet" href="log.css">
    <body>
        <div>
            <img src="logo2 (1).png" width="100%" height="70">
            <h3>STUDENT LOGIN</h3>
            <p class="p">ENTER YOUR CREDENTIALS</p>
            <form>
                <table>
                    <tr><td id="email">Email</td></tr>
                <td><input type="email" required placeholder="Enter your email" class="input"></tr>
                <tr>
                    <td id="password">Password</td>
                    <td><input type="password" required placeholder="Enter Your Password" class="input_password"></td>
                    </tr>
                    <tr><td><button type="submit" class="signin_button">SIGN IN</button></td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
